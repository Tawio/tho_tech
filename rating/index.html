<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive rating</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body style="background-color: hsl(216, 12%, 8%);" class="" >
  <div class="container d-flex justify-content-center mt-5">
    <div class="card rounded-5" style=" background-color: hsl(213, 19%, 18%);height: auto; width: 40%;" >
        <div class="container p-4 ">
          <img src="img/icon-star.svg" alt="" class="bg-light bg-opacity-10 px-3 py-3 rounded-circle">
          <h4 class="text-white mt-3">How did we do?</h4>
          <p class="text-white ">Please let us know how we did with your support request. All feedback is appreciated
            to help us improve our offering!
          </p>
          <div class="mg flex-row d-flex mt-4">
        <h2 class="bg-opacity-10 bg-light rounded-circle text-center px-3 py-1 text-light">1</h1>
        <h2 class="bg-opacity-10 bg-light rounded-circle text-center px-3 py-0 text-light">2</h1>
        <h2 class="bg-opacity-10 bg-light rounded-circle text-center px-3 py-0 text-light">3</h1>
        <h2 class="bg-opacity-10 bg-light rounded-circle text-center px-3 py-0 text-light">4</h1>
        <h2 class="bg-opacity-10 bg-light rounded-circle text-center px-3 py-0 text-light">5</h1>
      </div>
      <button class="mt-4 btn btn-md text-white px-5 w-100 rounded-5 fw-bold" style="background-color: hsl(25, 97%, 53%);">Submit</button>
        </div>
      </div>

      <!--thank you-->
    
    <div class="card mx-5 rounded-5" style=" background-color: hsl(213, 19%, 18%);height: auto; width: 40%;" >
      <div class="container p-4 d-flex flex-column  justify-content-center align-content-center align-items-center">
        <img src="img/illustration-thank-you.svg" class="" alt="">
        <button class="btn btn-md bg-light bg-opacity-10 rounded-5 mt-4">
          <span style="color: hsl(25, 97%, 53%);">You selected 4 out of 5</span></button>
          <h3 class="text-white mt-3">Thank you!</h1>
            <p class="text-white px-3 text-center">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate
              to get in touch!
            </p>
      </div>
    </div>
    </div>
</body>
</html>
